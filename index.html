<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/animation.css" />
		<title>Jery Lenas | Time tracking dashboard</title>
	</head>
	<body>
		<main class="container grid">
			<div class="navigation card slide-in-top">
				<div class="profile flex">
					<img src="images/image-jeremy.png" alt="" class="avatar" />
					<div class="profile-text">
						<p>Report for</p>
						<h1>Jeremy Robson</h1>
					</div>
				</div>
				<ul class="nav-menu flex">
					<li class="item"><a href="#" class="item">Daily</a></li>
					<li class="item"><a href="#" class="active">Weekly</a></li>
					<li class="item"><a href="#" class="item">Monthly</a></li>
				</ul>
			</div>

			<!-- Card Item -->
			<div class="report-card work slide-in-right">
				<div class="report card">
					<div class="title flex">
						<h2>Work</h2>
						<img src="images/icon-ellipsis.svg" alt="elips" class="more-dots" />
					</div>
					<div class="time flex">
						<h3>32hrs</h3>
						<p class="prev-time">Last Week - 36hrs</p>
					</div>
				</div>
			</div>
			<div class="report-card play slide-in-left">
				<div class="report card">
					<div class="title flex">
						<h2>Play</h2>
						<img src="images/icon-ellipsis.svg" alt="elips" class="more-dots" />
					</div>
					<div class="time flex">
						<h3>10hrs</h3>
						<p class="prev-time">Last Week - 36hrs</p>
					</div>
				</div>
			</div>
			<div class="report-card study slide-in-right">
				<div class="report card">
					<div class="title flex">
						<h2>Study</h2>
						<img src="images/icon-ellipsis.svg" alt="elips" class="more-dots" />
					</div>
					<div class="time flex">
						<h3>4hrs</h3>
						<p class="prev-time">Last Week - 36hrs</p>
					</div>
				</div>
			</div>
			<div class="report-card excercise slide-in-left">
				<div class="report card">
					<div class="title flex">
						<h2>Excercise</h2>
						<img src="images/icon-ellipsis.svg" alt="elips" class="more-dots" />
					</div>
					<div class="time flex">
						<h3>4hrs</h3>
						<p class="prev-time">Last Week - 36hrs</p>
					</div>
				</div>
			</div>
			<div class="report-card social slide-in-right">
				<div class="report card">
					<div class="title flex">
						<h2>Social</h2>
						<img src="images/icon-ellipsis.svg" alt="elips" class="more-dots" />
					</div>
					<div class="time flex">
						<h3>5hrs</h3>
						<p class="prev-time">Last Week - 36hrs</p>
					</div>
				</div>
			</div>
			<div class="report-card self-care slide-in-left">
				<div class="report card">
					<div class="title flex">
						<h2>Self Care</h2>
						<img src="images/icon-ellipsis.svg" alt="elips" class="more-dots" />
					</div>
					<div class="time flex">
						<h3>2hrs</h3>
						<p class="prev-time">Last Week - 36hrs</p>
					</div>
				</div>
			</div>
		</main>
		<script src="js/main.js"></script>
	</body>
</html>
